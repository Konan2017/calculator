<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="calculator">
            <div class="calculator-row">
                <div class="calculator__input">
                    <div class="calculator__input-text"></div>
                </div>
                <button class="calculator__button" data-val="r">R</button>
            </div>
            <div class="calculator-row">
                <button class="calculator__button" data-val="1">1</button>
                <button class="calculator__button" data-val="2">2</button>
                <button class="calculator__button" data-val="3">3</button>
                <button class="calculator__button" data-val="+">+</button>
            </div>
            <div class="calculator-row">
                <button class="calculator__button" data-val="4">4</button>
                <button class="calculator__button" data-val="5">5</button>
                <button class="calculator__button" data-val="6">6</button>
                <button class="calculator__button" data-val="-">-</button>
            </div>
            <div class="calculator-row">
                <button class="calculator__button" data-val="7">7</button>
                <button class="calculator__button" data-val="8">8</button>
                <button class="calculator__button" data-val="9">9</button>
                <button class="calculator__button" data-val="*">*</button>
            </div>
            <div class="calculator-row">
                <button class="calculator__button" data-val=".">.</button>
                <button class="calculator__button" data-val="0">0</button>
                <button class="calculator__button" data-val="=">=</button>
                <button class="calculator__button" data-val="/">/</button>
            </div>
        </div>
    </div>
    <script src="polyfills/bind-polyfill.js"></script>
    <script src="polyfills/eventListener-polyfill.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
